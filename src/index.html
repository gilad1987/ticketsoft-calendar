<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>webpack starterkit</title>
  </head>
  <body>
    <div class="fc-toolbar fc-header-toolbar">
      <div class="fc-left">
        <div class="fc-button-group">
          <button
            id="prev"
            type="button"
            class="fc-prev-button fc-button fc-button-primary"
            aria-label="prev"
          >
            <span class="fc-icon fc-icon-chevron-right"></span></button
          ><button
            id="next"
            type="button"
            class="fc-next-button fc-button fc-button-primary"
            aria-label="next"
          >
            <span class="fc-icon fc-icon-chevron-left"></span>
          </button>
        </div>
        <button
          id="today"
          type="button"
          class="fc-today-button fc-button fc-button-primary"
        >
          today</button
        ><button
          type="button"
          class="fc-datepicker-button fc-button fc-button-primary"
          aria-label="Use the arrow keys to pick a date"
          value="yy-00-Fr"
        >
          Datepicker
        </button>
      </div>
      <div class="fc-center"><h2>13 במרץ 2020</h2></div>
      <div class="fc-right">
        <select id='filterEvents'>
          <option value="All" >All</option>
          <option value="room1">room 1</option>
          <option value="room2">room 2</option>
          <option value="room3">room 3</option>
          <option value="room4">room 4</option>
          <option value="room5">room 5</option>
        </select>
        <div class="fc-button-group">
          <button
            id="dayGridMonth"
            type="button"
            class="fc-dayGridMonth-button fc-button fc-button-primary"
          >
            month</button
          ><button
            id="timeGridWeek"
            type="button"
            class="fc-timeGridWeek-button fc-button fc-button-primary"
          >
            week</button
          ><button
            id="timeGridDay"
            type="button"
            class="fc-timeGridDay-button fc-button fc-button-primary fc-button-active"
          >
            day
          </button>
        </div>
      </div>
    </div>
    <div id="calendar"></div>
  </body>
</html>
